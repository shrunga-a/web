<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            var str=document.getElementById("usn").value;
            if(str.match(/[0-4][A-Z]{2}[0-9]{2}[A-Z]{3}[0-9]{2}/)===null)
                alert("USN NOT VALID");
            else
                alert("USN VALID");
        } 
        function valsem(){
            var str=document.getElementById("sem").value;
            if(str.match(/[1-6]/)===null)
                alert("SEM MUST BE b/w 1 and 6")
                else
                alert("SEM IS VALID");
        }
    </script>
</head>

<body>
    <form>
        USN:<input type="text" id="usn" onchange="validate();">
        SEMISTER: <input type="text" id="sem" onchange="valsem();">
    </form>
</body>
</html>
